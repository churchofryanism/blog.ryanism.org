---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} &mdash; <em>{{ post.date | date: "%-m-%d-%Y" }}</em></a></h1>

      <div class="entry">
          {% if post.tags %}
          (
          {% for tag in post.tags %}
          <a href="{{ site.baseurl }}/tags#{{ post.tag }}">{{ post.tag}}</a> 
          {% endfor %}
          )
          {% endif %} {{ post.description }}    

      </div>
      
      <br>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
